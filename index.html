<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock - Avidra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hour" id="hour-hand"></div>
            <div class="minute" id="minute-hand"></div>
            <div class="second" id="second-hand"></div>
            <div class="center"></div>

            <div class="indicators">
                <div class="indicator hour-marker" style="transform: rotate(0deg) translateY(-90px);">12</div>
                <div class="indicator hour-marker" style="transform: rotate(30deg) translateY(-90px);">1</div>
                <div class="indicator hour-marker" style="transform: rotate(60deg) translateY(-90px);">2</div>
                <div class="indicator hour-marker" style="transform: rotate(90deg) translateY(-90px);">3</div>
                <div class="indicator hour-marker" style="transform: rotate(120deg) translateY(-90px);">4</div>
                <div class="indicator hour-marker" style="transform: rotate(150deg) translateY(-90px);">5</div>
                <div class="indicator hour-marker" style="transform: rotate(180deg) translateY(-90px);">6</div>
                <div class="indicator hour-marker" style="transform: rotate(210deg) translateY(-90px);">7</div>
                <div class="indicator hour-marker" style="transform: rotate(240deg) translateY(-90px);">8</div>
                <div class="indicator hour-marker" style="transform: rotate(270deg) translateY(-90px);">9</div>
                <div class="indicator hour-marker" style="transform: rotate(300deg) translateY(-90px);">10</div>
                <div class="indicator hour-marker" style="transform: rotate(330deg) translateY(-90px);">11</div>
            </div>
        </div>

        <div class="digital-clock" id="digital-time">10:46 AM</div>
        <div class="date" id="date">12 Jan, 2023</div>
    </div>

    <div class="footer">
        <a href="https://github.com/yrtecharchive" target="_blank">github.com/yrtecharchive</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
